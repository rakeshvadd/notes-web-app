{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<form method="POST">
    <h2 align="center">Sign up</h3>
        <div class="form-group">
            <label for="email_address">Email address:</label>
            <input type="email" class="form-control" name="email_address" id="email_address" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="first_name">First name:</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="password1">Create a password:</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter a password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm your password:</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
